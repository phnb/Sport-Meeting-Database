<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players List</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th><th>name</th><th>gender</th><th>college</th>
    </tr>
    </thead>
    {% for player in data %}
    <tr>
        {% for i in player %}
            <td>{{ i }}</td>
        {% endfor %}
    </tr>
    {% endfor %}


</table>
    <form action="del" method="POST">
        {% csrf_token %}
        <input type="submit" value="clear database">
    </form>
    <form action="calpage" method="POST">
        {% csrf_token %}
        <input type="submit" value="continue to calculate" class = "form-control" >
    </form>

</body>
</html>
