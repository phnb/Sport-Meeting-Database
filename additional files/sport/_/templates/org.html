<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Org page</title>

    <!-- Bootstrap -->
    <link href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

<body>


{#输入：无#}
{#输出："event_name","category","round"#}
    <div class="container">
            <form method = "POST" action = "/find_event_information" class="form-inline">
                {% csrf_token %}
                <div class="head">
                <h2 >UPDATE EVENT RESULT</h2>
                <div class="form-group">
                    <select name="event_name" class = "form-control" required>
                      <option value="100m">100m</option>
                      <option value="400m">400m</option>
                      <option value="800m">800m</option>
                      <option value="highjump">highjump</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="category" class = "form-control" required>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="round" class = "form-control" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <input type="submit" value="search" class="btn btn-primary">
            </form>
    </div>

    <div class="col-md-4">

      <div class="page-header">
        <h2>College Engagement Rate</h2>
      </div>

            <table class="table table-hover">
            <thead>
            <tr>
                <th>College</th><th>par_records</th><th>par_people</th><th>Population</th><th>Engagement_rate</th>
            </tr>
            </thead>
            {% for player in data %}
                <tr>
                    {% for i in player %}
                        <td>{{ i }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </table>
    </div>


<script src="/static/bootstrap-3.4.1-dist/js/jQuery.min.js"></script>
<script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
